<div class="container mt-5">
    <h4>Internal server error - refreshing will make error disappear</h4>
    <ng-container *ngIf="error">
        <h5 class="text-danger">
            Error: 
        </h5>

        <h5>
            Stack trace
        </h5>
        <code class="mt-5" style="background-color: whitesmoke;">
            {{error}}
        </code>

    </ng-container>
</div>
